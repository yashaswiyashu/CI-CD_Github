name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build and tag Docker image
      run: docker build -t registry.rscsys.in/appointment-service:latest -f Dockerfile .

    - name: Push Docker image to local registry
      run: docker push registry.rscsys.in/appointment-service:latest
